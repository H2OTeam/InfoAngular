
  <!-- our blog -->
  <section class="blog" id="blog">
    <div class="container">
      <div class="heading">
        <h3>Latest News</h3>
      </div>
      <div class="blog-grids">
        <div class="col-md-4 blog-grid" *ngFor="let item of posts">
          <a href="#" data-toggle="modal" data-target="#myModal1"><img src="../assets/images/bg4.jpg" alt="" /></a>
          <br>
          <br>
          <h4><a href="#" data-toggle="modal" data-target="#myModal1">{{item.name}}</a></h4>
          <p>{{item.description}}</p>
          <div class="readmore-w3">
            <a class="readmore" href="#" data-toggle="modal" [attr.data-target]="'#' + item.id">Read More...</a>
          </div>
          <div class="modal video-modal fade" id="{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="myModal2">
            <div style="width: 80%" class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  Transporters
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                  <img src="../assets/images/bg4.jpg" alt=" " class="img-responsive" />
                  <p innerHTML="{{item.content}}"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </section>
  <!-- //our blog -->
