<div class="container-fluid block-content">
    <div class="text-center hgroup wow zoomInUp">
        <h1>OUT SERVICES</h1>
        <!-- <h2>We have wide network of offices in all major locations to help you with <br> the services we offer</h2> -->
    </div>
    <div class="row our-services">

        <div *ngFor="let it of listServices; let i = index;" class="col-sm-6 col-md-4 col-lg-4 wow {{i%3===0 ? 'zoomInRight' : i%3===0 ?'zoomInUp':'zoomInLeft'}}">
            <a (click)="showModal(it.id)">
                <span><i class="glyph-icon {{it.iconCss}}"></i></span>
                <h4>{{it.name}}</h4>
                <p>{{it.description}}</p>
            </a>
        </div>
    </div>
</div>
<div bsModal #detailShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{entity.name}}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h1 class="text-center italic wow zoomIn" data-wow-delay="0.3s">{{entity.description}}</h1>
                <img [src]="baseFolder+entity.imageUrl" class="full-width wow zoomIn" data-wow-delay="0.3s" [alt]="entity.Name">
                <div class="row">
                    {{entity.content}}
                </div>
            </div>
        </div>
    </div>
</div>
